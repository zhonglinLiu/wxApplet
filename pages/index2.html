<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*.ttlsa.com">
    <title>零食商贩－订单列表</title>
    <link rel="shortcut icon" href="../favicon.ico"/>
    <link href="../css/index/index.css" type="text/css" rel="stylesheet">
    <link href="../css/index/iconfont/iconfont.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/product/add.css">
    
    <link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css">
</head>
<body>
    <div class="banner-wrapper">
        <div class="logo">
            <img src="../imgs/logo.png">
            <div class="logo-word">
                <div>零食商贩</div>
                <div>Snack Petty Vendor</div>
            </div>
        </div>
        <div class="left-box">
            <a class="register" id="login-out" title="退出">退出</a>
        </div>
    </div>
    <div class="desktop-all-box">
        <div class="desktop item-wrapper">
            <div class="desktop-menu">
                <ul>
                    <li class="leftbar-item">
                        <a class="active">
                            <i class="iconfont icon-list"></i>
                            <span>订单列表</span>
                        </a>
                        <a class="">
                            <i class="iconfont icon-home" attr-name="homeModel"></i>
                            <span>主页</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="desktop-main">
            <div class="product-img-sort" >
                <div class="product-sort-tool">
                    <a href="javascript:void(0)" class="product-img-add" ><i class="layui-icon add-icon " >&#xe608;</i></a>
                </div>
                <table class="layui-table">
                  <colgroup>
                    <col width="150">
                    <col>
                  </colgroup>
                  <thead>
                    <tr>
                      <th>序号</th>
                      <th>图片</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <tr>
                      <td><input class="sort-id" type="text" name="img[]" value="1"></td>
                      <td><img src="http://zerg.com/images//detail-1@1-dryfruit.png"> <i class="layui-icon product-img-del" >&#xe640;</i> </td>
                    </tr>
                    
                  </tbody>
                </table>
            </div>
                    
               
            </div>
        </div>
    </div>
    <div class="global-tips">
        <p></p>
    </div>
</body>
<script src="../js/common.js" type="application/javascript"></script>
<script src="../js/jquery-1.8.2.min.js" type="application/javascript"></script>
<!-- <script src="../js/index.js" type="application/javascript"></script> -->
<script type="text/javascript" src="../js/layui/layui.js" ></script>

<script type="text/javascript">
    $('.product-img-sort img').on('load',function(){
        var realW = $(this).width();
        var realH = $(this).height();
        var height = 100;
        var width = realW*height/realH;
        $(this).attr('width',width+'px');
        $(this).attr('height',height+'px');

    })
    $('.product-img-sort img').each(function(){
        var realW = $(this).width();
        var realH = $(this).height();
        var height = 100;
        var width = realW*height/realH;
        $(this).attr('width',width+'px');
        $(this).attr('height',height+'px');
    })
</script>

</html>
